<h2>Creation d'une recette</h2>
    <form novalidate class="simple-form">
        <label>Nom: <input type="text" ng-model="recipe.name" /></label><br />
        <label>Description: <input type="text" ng-model="recipe.description" /></label><br />
        <label>Nombre de personne: <input type="number" ng-model="recipe.personNumber" /></label><br />
        <input type="submit" ng-click="update(recipe)" value="Save" />
    </form>
