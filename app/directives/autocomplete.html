<input type="text" ng-change="changement()" ng-model="search">
    <div ng-show="show" class="popup">
        <ul>
        <li ng-repeat="prod in filterProducts" ng-click="remplir(prod)">
            {{prod}}
        </li>
        <li ng-if="canAdd" ng-click="showModalProduct()">
            Ajouter un produit
        </li>
        </ul>
    </div>
