
    <h3 id="Planning">
       UI Calendar
<!--
        <div class="clearfix"></div>
-->
    </h3>
    <div ui-calendar="uiConfig.calendar"  ng-model="eventSources" class="span8 calendar" ></div>

    <div ng-controller="calendar">
        <table>
            <tr>
                <td>Titre</td>
                <td>Date</td>
                <td ng-click="addEvent()">Add event</td>

            </tr>
            <tr ng-repeat="event in menus">
                <td>{{labels.repasType[event.typeRepas.name]}}</td>
                <td>{{event.previsionalDate}}</td>
                <td ng-click="remove($index)">Remove</td>
            </tr>
        </table>
</div>
