<div style="display: flex">
<section>
    <article ng-repeat="recette in recipe">
        <h2>
            <a ng-click="show(recette.id)">{{recette.name}}</a>
            ({{label.platsLabel[recette.typePlat.name]}})
        </h2>
        {{recette.description}}
        <div ng-repeat = "ingre in recette.ingredient">
            - {{ingre.quantity.value}} {{label.unitesLabel[ingre.quantity.unit.name]}} de {{ingre.product.name}}
        </div>
    </article>

</section>

<aside>
    <view-recipe recipeToShow=showRecipe>></view-recipe>
</aside>
</div>
